<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Sports Community Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/assets/styles.css">
     <link rel="icon" href="/my_tube_blog/img/sports_community_logo.png" alt="Sports Tube" border="0">
    <link href="https://fonts.cdnfonts.com/css/bentonsans-regular" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;700&family=Pacifico&family=Anton&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="blog-hero-section">
          <div id="nav"></div>
          <section>
            <div class="hero-section">
              <img src="/img/login_banner.png" alt="">
            </div>
          </section>
        </div>  
    </header>
    <main>
      <section class="article">
        <div class="article-page article-color1 form-submission" id="account">
          <div class="home-btn">
            <a class="button" href="/index.html">Home</a>
          </div>
          <h2>Log Into Your Account</h2>
          <form id="account-form" action="/create-account" method="POST">
            <div class="form-inputs">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-inputs">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-buttons">
              <button type="submit" class="button">Log In</button>
              <p class="form-question">Not a member yet? Join today!</p>
              <a type="submit" class="join-btn button" href="/pages/account.html">Join</a>
            </div>  
          </form>
        </div>  
      </section>
      <section class="join-section">
        <div class="join-container">
          <div class="join-text">
            <div><h2>Join the Sports Tube Community</h2></div>
            <div><p>Sign up now to start reading the best articles about your favorite sports or upload your own content!</p></div>
          </div>
          <div class="grid-btn">
            <a class="btn3 button" href="/pages/account.html">Sign Up</a>
            <a class="btn4 button" href="https://sports-tube.netlify.app/">Visit Sports Tube</a>
          </div> 
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="/assets/script.js"></script>
  </body>
</html>
